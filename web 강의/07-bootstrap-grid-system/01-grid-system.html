<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- 기본 -->
  <h2 class="text-center">Basic</h2>
  <!-- 콘테이너 클래스 추가 -->
  <div class="container">
    <!-- 클래스에 row 추가 -->
    <div class="row">
      <!-- box 뒤에 col 추가 -->
      <div class="box col">col</div>
      <div class="box col">col</div>
      <div class="box col">col</div>
    </div>
    <div class="row">
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
    </div>
    <!-- 클래스 row 생략하면 겹쳐서 안나옴 -->
    <div class="row">
      <div class="box col-2">col-2</div>
      <div class="box col-8">col-8</div>
      <div class="box col-2">col-2</div>
    </div>
  </div>

  <hr>
<!-- 중첩 -->
  <h2 class="text-center">Nesting</h2>
  <!-- container 추가 -->
  <div class="container">
    <!-- row 추가 -->
    <div class="row">
      <!-- col4, col8 추가 -->
      <div class="box col-4">col-4</div>
      <div class="box col-8">
        <!-- 로우 안에 또 로우를 넣는 걸 네스팅이라고 함 -->
        <div class="row">
          <div class="box">col-6</div>
          <div class="box">col-6</div>
          <div class="box">col-6</div>
          <div class="box">col-6</div>
        </div>
      </div>
    </div>
  </div>


  <hr> 프레임알ㅇㄹ
  <!-- 오프셋은 상쇄 -->
  <h2 class="text-center">Offset</h2>
  <div class="container">
    <div class="row">
      <div class="box col-4">col-4</div>
      <div class="box col-4 offset-4">col-4 offset-4</div>
    </div>
    <div class="row">
      <div class="box col-3 offset-3">col-3 offset-3</div>
      <div class="box col-3 offset-3">col-3 offset-3</div>
    </div>
    <div class="row">
      <div class="box col-6 offset-3">col-6 offset-3</div>
    </div>
  </div>

  <hr>
<!-- 거터는 열 사이의 간격 -->
<!-- 거터의 방향은 좌우 -->
  <h2 class="text-center">Gutters(gx-0)</h2>
  <!-- 컨테이너 추가 -->
  <div class="container">
    <!-- 구조가 2개 = 컬럼이 두개 -->
    <!-- gx-0  좌우 간격을 없애겠다 -->
    <!-- gy-5 상하 간격을 5로 설정 -->
    <!-- g-5 가로 세로 전부 간격 5로 하겠다 -->
    <div class="row gx-0">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <br>

  <h2 class="text-center">Gutters(gy-5)</h2>
  <div class="container">
    <div class="row gy-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>


  <br>

  <h2 class="text-center">Gutters(g-5)</h2>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
