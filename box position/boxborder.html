<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width : 200px;
            height : 100px;
            display : inline-block;
            margin : 15px;
            /* 테두리 굵기 5px */
            border-width : 5px; 
        }
        #box1{border-style: solid;}
        /* 점선 */
        #box2{border-style: dotted;}
        /* dash 점선 */
        #box3{border-style: dashed;}
    </style>
</head>
<body>
    <!-- div#box1 -->
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
