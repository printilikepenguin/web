<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try3</title>
    <style>
        /* 마진과 마진이 겹친다면? */
        /* 마진 중첩 혹은 마진 오버랩 */
        * {
            box-sizing: border-box;
        }
        div {
            width: 200px;
            height: 100px;
            margin: 30px;
        }
        #box1 {
            background: blue;
        }
        #box2 {
            background: yellowgreen;
        }
        #box3 { background: pink;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
