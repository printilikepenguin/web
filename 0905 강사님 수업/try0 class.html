<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day1 prac</title>
    <style>
        * { color: red; }
        h2 { color: orange}
        h3, h4 { color: blue;}
        .green { color: green}
        #purple { color: purple}
    </style>
</head>
<body>
    <h1 class="green">Heading</h1>
    <h2>선택자 연습</h2>
    <h3>전체 선택자 점</h3>
    <h4>타입 선택자 이름</h4>
    <p id="purple">아이디는 한번만</p>
    <ul class="green">
        <li>클래스</li>
        <li>선택자</li>
        <li>선택받은 건 모두</li>
        <ol>
            <li>.green</li>
            <li>class="green"</li>
            <li>클래스 선택자</li>
        </ol>
    </ul>
    <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>
</html>
